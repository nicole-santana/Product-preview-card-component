<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./CSS/global.css">
  <link rel="stylesheet" href="./CSS/main.css">
  <link rel="stylesheet" href="./CSS/colors.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div id="card">
    <img id="photo"   src="./images/image-product-mobile.jpg" alt="">

    <div id="text">
      <p id="product">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p id="explanation">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div id="price">
        <p id="bigger-price-text">$149.99  <span id="smaller-price-text">$169.99</span></p>
       
      </div>

      <button>
        <img src="./images/icon-cart.svg" alt="">
        Add to Cart
      </button>

      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/nicole-teles-santana/">Nicole Santana</a>.
      </div>

    </div>
    
  </div>

  
</body>
</html>
